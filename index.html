<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <title>Kalkulator BMI</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
      <h1>KALKULATOR BMI</h1>
        <div class="content">
          <div class="jkelamin">
            <label class="container">
              <input type="radio" name="radio" id="m"><p class="text">Laki-laki</p>
              <span class="checkmark"></span>
            </label>

            <label class="container">                    
              <input type="radio" name="radio" id="f" ><p class="text">Perempuan</p>
              <span class="checkmark"></span>
            </label>
          </div>
          
          <div class="input">
            <label for="height">Usia</label>
            <input type="text" class="text-input" id="age" autocomplete="off" required/>
          </div>
          
          <div class="containerHW">
            <div class="inputW">
              <label for="weight">Berat Badan(kg)</label>
              <input type="number" id="weight" required>
            </div>

            <div class="inputtinggi">
              <label for="height">Tinggi Badan(cm)</label>
              <input type="number" id="height" required>            
            </div>
          </div>

          <button class="calculate" id="submit" onclick="validateInput();">Hitung BMI</button>
        </div>
        <br>
        <div class="result">
          <p>Hasil BMI kamu adalah</p>
          <div id="result">00.00</div>
            <p class="comment"></p>
        </div>
      </div>
    </div> 
    
    <script src="js/script.js"></script>
  </body>
</html>
